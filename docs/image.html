<section id="evoImageIntro">

<h1 class="evo-text-10" style="margin-bottom: .5em;">Image</h1>

<p class="evo-text evo-measure">Image container for <code>&lt;img /&gt;</code> tags. Use <code>evo-image</code> and <code>evo-image-[size]</code>).</p>
<!-- <code>&lt;hr class="evo-line evo-line-thin"&gt;</code> -->

<div class="evo-space-19"></div>

</section>


<!-- Box -->


<section id="evoImage">

<h2 class="evo-text-6">evo-image</h2>

<div class="evo-space-8"></div>

<div class="four-up">
evo-image
<img src="monolake.jpg" class="image" />
</div>

<div class="four-up">
evo-image-square
<img src="monolake.jpg" class="image-responsive image-square" />
</div>

<div class="four-up">
evo-image-round
<img src="monolake.jpg" class="image-responsive evo-image-round" />
</div>

<div class="four-up">
evo-image-circle
<img src="monolake.jpg" class="image-responsive image-circle" />
</div>

<div class="evo-space-10 after-box"></div>

</section>




<!-- Reset -->


<section id="evoImageReset">

<h2 class="evo-text-6">evo-image-reset</h2>

<div class="evo-space-8"></div>


evo-image-reset
<img src="#" class="evo-image-reset" />

<div class="evo-space-10 after-box"></div>

</section>
