<!-- EDIT THE HTML CODE IN THIS TOP PANEL TO CHANGE THE STYLES IN THE PANEL BELOW! -->
<div class="padding-15">

<!-- 01. 
- These form, fieldset, and legend tags contain the form elements. 
- Add 'text-bold'.
- Add 'text-tracking-5'.
- Your classes should now be class="text-size-6 margin-bottom-13 text-bold text-tracking-5".
-->

<form>
  <fieldset class="text-measure-6">
    <legend class="text-size-6 margin-bottom-13">Code playground for forms.</legend>

<!-- 02. 
- Text styles can also be applied to HTML form elements.
- Change 'evo-form-placeholder' to 'form-placeholder-black'.
- Change 'evo-form-hover' to 'form-hover-success'.
- Change 'evo-form-focus' to 'form-focus-danger'.
- Your classes should now be something like class="evo-form evo-form-padding evo-form-box form-placeholder-black form-hover-success form-focus-danger margin-bottom-3"
-->
      <input type="text" id="username" placeholder="username" class="evo-form evo-form-padding evo-form-box evo-form-placeholder evo-form-hover evo-form-focus margin-bottom-3">
      <label class="text-size-3 gray-15 text-tracking-8 text-uppercase" for="text">Username</label>
      <div class="evo-space-10"></div>

<!-- 03. 
- Repeat the above classes for the password input element.
- To the password input element, add the 'form-icon form-icon-lock' classes.
- To the password input element, add the 'form-icon-size-8' class.
- Your classes should now be something like class="evo-form evo-form-padding evo-form-box form-placeholder-black form-hover-success form-focus-danger margin-bottom-3 form-icon form-icon-lock form-icon-size-9"
-->

      <input type="password" id="password" placeholder="password" class="evo-form evo-form-padding evo-form-box evo-form-placeholder evo-form-hover evo-form-focus margin-bottom-3">
      <label class="text-size-3 gray-15 text-tracking-8 text-uppercase" for="password">Password</label>
      <div class="evo-space-10"></div>

<!-- 04. 
- Change 'solid-to-solid-color' to 'ghost-color-to-solid-color'.
- Change 'width-auto' to 'width-full'.
- Your classes should now be something like class="evo-button ghost-color-to-solid-color width-full"
-->

      <input type="submit" class="evo-button solid-to-solid-color width-auto" value="Sign In">
      <div class="evo-space-10"></div>

<!-- 05. 
- Change 'link-line-under' to 'link-line-under-hover-none' so the underline is removed.
-->

      <a href="javascript:void(0)" class="evo-link link-line-under">Forgot password?</a>
      <div class="evo-space-10"></div>

<!-- BONUS 
- Experiment with the form sizes, if you want to see how capable Evo is.
- Add the 'form-padding-thin form-size-large evo-form-box-medium' classes to the username and password input fields. 
-->
    
<!-- CONGRATULATIONS!
- You've styled an Evo form
- And you only used HTML to do it
- Pretty simple, right?
-->

  </fieldset>
</form>

-->
