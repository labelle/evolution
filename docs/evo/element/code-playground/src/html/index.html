<!-- This section tag establishes the background image, and contains the text and button within. Change view-tall-75 to view-tall-50 and image-fpo to image-random. -->
  <section class="view-tall-75 image-fpo bg-cover bg-center position-relative flex-center-vertical">

<!-- This centers the text vertically in the screen. -->
  <div class="container flex-center-vertical">

<!-- This header tag sets up the experimental fluid-header class. -->
  <header class="fluid-header z-2">

<!-- This p tag is a simple paragraph of text with style classes. Try changing the number to between 1 and 15.  -->
  <p class="text-size-8 text-center evo-white padding-top-20">You are now inside a simple code 'playground'. Try editing the CSS tags in the panel above.</p>

<!-- This div creates a small amount of empty space between the text and the button. Try changing the number to between 1 and 25. -->
  <div class="evo-space-10"></div>

<!-- This div horizontally centers both the text and button positioned inside. -->
  <div class="text-center">

<!-- This is a link tag wrapped around a button. The javascript should be replaced by an actual URL. -->
  <a href="../../docs/index.html">

<!-- This button has special styles applied to it. Try changing 'small' to 'large', or 'thin' to 'thick'. -->
  <button class="evo-button inverse-ghost-to-solid button-size-small button-box-thin">Back to Evo</button>

  </a><!-- Close the link tag. -->
  </div><!-- Close the text-center div tag. -->
  </header><!-- Close the fluid-header header tag. -->
  </div><!-- Close the container with flex-center-vertical. -->

<!-- This div creates a tint layer above the image. Try changing the number to between 1 and 25. -->
  <div class="trans-gray-15-bg image-fill"></div>

  </section><!-- Close the overall section tag. -->

  <!-- Notice that you can drag this divider line below to resize this panel. -->
