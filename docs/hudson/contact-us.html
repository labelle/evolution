 <!-- BEGIN FORM CONTACT US -->
    <div class="col-xs-12 col-md-6">
      <form name="form-validation-contact-line" id="form-validation-contact-line" id="contact1">
        <fieldset form="contact1" class="padding-right-15">
          <legend class="evo-text-6 hrf-font-3 evo-gray-18">Send a Message</legend>
            <div class="evo-space"></div>

              <span class="input-container">
                <input class="evo-form-line margin-bottom-3" type="text" name="name_contact_line" id="name1" autocomplete required>
                <label class="hrf-font-2 evo-text-3 evo-gray-15 text-tracking-8 text-uppercase" for="name1">Name</label> 
              </span>
              <!-- error message -->
              <span class="evo-text-2">
                <h5 id="name1_error_contact_line" class="evo-color-5 evo-text-2"></h5>
                <div class="evo-space-5"></div>
              </span>

              <span class="input-container">
                <input class="evo-form-line margin-bottom-3" type="email" name="email_contact_line" id="email1" autocomplete required>
                <label class="hrf-font-2 evo-text-3 evo-gray-15 text-tracking-8 text-uppercase" for="email1" >Email</label>
              </span>
              <!-- error message -->
              <span class="evo-text-2">
                <h5 id="email1_error_contact_line" class="evo-color-5 evo-text-2" autocomplet ></h5>
                <div class="evo-space-5"></div>
              </span>

              <span class="input-container">
                <input class="evo-form-line margin-bottom-3" type="tel" name="phonel_contact_line" id="phone1" autocomplete required>
                <label class="hrf-font-2 evo-text-3 evo-gray-15 text-tracking-8 text-uppercase" for="phone1">Phone</label>
              </span>
              <!-- error message -->
              <span class="evo-text-2">
                <h5 id="phone1_error_contact_line" class="evo-color-5 evo-text-2"></h5>
                <div class="evo-space-5"></div>
              </span>

              <span class="input-container">
                <textarea class="evo-form-line margin-bottom-3" type="text" name="message_contact_line" id="message1" required rows="8" spellcheck="true"></textarea>
                <label class="hrf-font-2 evo-text-3 evo-gray-15 text-tracking-8 text-uppercase" for="message1" >Message</label>
              </span>
              <!-- error message -->
              <span class="evo-text-2">
                <h5 id="message1_error_contact_line" class="evo-color-5 evo-text-2"></h5>
                <div class="evo-space-5"></div>
              </span>

              <a class="evo-link" href="javascript:void(0);"><input type="submit" value="submit" class="evo-button ghost-color-to-ghost width-auto" /></a>

              <div class="evo-space"></div>
