<div class="view-full image-fpo bg-cover bg-center position-relative color-black-bg">
  <div class="center-vertical z-4">
    <div class="position-right trans-gray-20-bg box-shadow-1 size-wide-20-min size-wide-24-max padding-15 view-tall-full">
      <form>
        <fieldset>
          <legend class="text-size-6 margin-bottom-13 visually-hidden">Please sign in.</legend>
            <div class="size-17 float-right">
            <div class="evo-image image-square evo-gray-bg evo-position"><div class="position-middle text-inverse text-center">Logo<br>FPO</div></div>
            </div>
            <div class="evo-space-13"></div>
            <label class="text-size-3 gray-15 text-tracking-8 text-uppercase" for="text">Username</label>
            <div class="evo-space-3"></div>
            <input type="text" id="username" placeholder="username" class="evo-form-inverse form-padding form-box-inverse evo-form-placeholder-inverse form-hover-inverse transparent-bg">
            <div class="evo-space-10"></div>
            <label class="text-size-3 gray-15 text-tracking-8 text-uppercase" for="password">Password</label>
            <div class="evo-space-3"></div>
            <input type="password" id="password" placeholder="password" class="evo-form-inverse form-padding form-box-inverse evo-form-placeholder-inverse form-hover-inverse transparent-bg">
            <div class="evo-space-13"></div>
            <input type="submit" class="evo-button-invese inverse-solid-to-solid-color width-auto margin-right-15 margin-bottom-12 float-left text-tracking" value="Sign In"><div class="float-right padding-top-5"><a class="evo-link link-line-under-hover vertical-align-middle text-inverse">Forgot Password</a></div>
            <div class="evo-space-10"></div>
            <hr class="evo-line line-thin">
            <div class="evo-space-10"></div>
            <a class="evo-link link-line-under-hover text-inverse">Sign Up</a>
<!--             <div class="evo-space-10"></div> -->
        </fieldset>
      </form>
    </div>
  </div>
<div class="trans-gray-10-bg image-fill gradient-bg"></div>
