<!doctype html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Place your other CSS above Evo -->
   <link rel="stylesheet" href="../../css/bootstrap-grid.css">
   <!-- Place Evo below other CSS in the stacking order -->
   <link rel="stylesheet" href="../../css/evo-elements.min.css">
 </head>
 <body class="evo-position">
 <main class="evo-position padding-20">
        <div class="position-top-left z-4">
        <h3 class="text-rotate text-uppercase font-gotham text-bold text-size-4 center-vertical z-2"><span class="no-break">Thursdays</span></h3>
        </div>
        <div class="position-bottom-right z-4">

        </div>
        <header class="z-4"><h2 class="font-calisto margin-bottom-17">New Events every thursday night in the meatpacking district</h2></header>
        <div class="z-2 evo-position">
        <input type="email" placeholder="Email Address" class="position-left evo-form form-box-none form-padding evo-color-white-bg text-measure-3 display-inline-block"/>
        <div class="position-left text-measure-5 text-right display-inline-block">
        <span class="margin-left-24 text-bold font-gotham evo-box-bottom box-bottom-black">Free to Subscribe</span>
        </div>
        </div>
        <div class="view-row-3"></div>
        <section class="four-up z-2">

        <ul class="evo-list list-padding-thin">
        <li><a href="javascript:void(0)" class="link-dotted">Subscribe to the newsletter</a></li>
        <li><a href="javascript:void(0)" class="link-dotted">Visit our location</a></li>
        <li><a href="javascript:void(0)" class="link-dotted">Take the challenge</a></li>
                </ul>
        </section>
        <section class="four-up z-2">
        <h5 class="font-gotham text-bold">Join Us</h5>
        <ul class="evo-list list-padding-thin">
        <li><a href="javascript:void(0)" class="link-dotted">Become a member</a></li>
        <li><a href="javascript:void(0)" class="link-dotted">Member benefits</a></li>
        </ul>
        </section>
  </main>
 <div class="z--1 position-top color-18-bg image-opacity-25 image-grayscale-50 screen-200"></div>
 </body>
</html>
