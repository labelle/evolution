<main>


  <section id="evoTextList">

    <h1 class="evo-text-10">Contact Form with Lines</h1>

    <p>Forms with a minimalist line style.</p>
   <div class="evo-space-20"></div>
  </section>

  <!-- BEGIN FORM CONTACT 1 LINE -->

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-6">


        <form name="form-validation-contact-line" id="form-validation-contact-line">
          <fieldset>
            <legend class="h3">Line Style</legend>

<!--              <div class="evo-space-5"></div>

            <label for="select">Choose one</label>
              <select class="evo-form-line" id="select">
                  <option value="option1">option 1</option>
                  <option value="option2" selected>option 2</option>
                  <option value="option3">option 3</option>
              </select>
             <div class="evo-space-12"></div> -->

            <span class="input-container">
              <input class="evo-form-line" type="text" name="name_contact_line" id="name1" autocomplete required>
              <label class="label-floating font-google-montserrat evo-text-5 evo-gray-15" for="name1">Name</label> 
            </span>
            <!-- error message -->
            <span class="evo-text-2">
              <h5 id="name1_error_contact_line" class="evo-color-10 evo-text-2"></h5>
              <div class="evo-space-5"></div>
            </span>

            <span class="input-container">
              <input class="evo-form-line" type="email" name="email_contact_line" id="email1" autocomplete required>
              <label class="label-floating font-google-montserrat evo-text-5 evo-gray-15" for="email1" >Email</label>
            </span>
            <!-- error message -->
            <span class="evo-text-2">
              <h5 id="email1_error_contact_line" class="evo-color-10 evo-text-2" autocomplet ></h5>
              <div class="evo-space-5"></div>
            </span>

            <label for="file">Upload a File</label>
            <input class="evo-form-line" type="file" id="file" multiple />
            <div class="evo-space-15"></div>

            <label class="evo-button width-auto button-box-none">
                <input type="file" required/>
                <span>Upload a File</span>
            </label>
            <div class="evo-space-15"></div>

            <span class="input-container">
              <input class="evo-form-line" type="tel" name="phonel_contact_line" id="phone1" autocomplete required>
              <label class="label-floating font-google-montserrat evo-text-5 evo-gray-15" for="phone1">Telephone</label>
            </span>
            <!-- error message -->
            <span class="evo-text-2">
              <h5 id="phone1_error_contact_line" class="evo-color-10 evo-text-2"></h5>
              <div class="evo-space-5"></div>
            </span>

  <span class="input-container">
    <textarea class="evo-form-line" type="text" name="message_contact_line" id="message1" required rows="8" spellcheck="true"></textarea>
    <label class="label-floating font-google-montserrat evo-text-5 evo-gray-15" for="message1" >Message</label>
  </span>
  <!-- error message -->
  <span class="evo-text-2">
    <h5 id="message1_error_contact_line" class="evo-color-10 evo-text-2"></h5>
    <div class="evo-space-5"></div>
  </span>


  <a class="evo-link" href=""><button class="evo-button" type="submit" value="submit">SUBMIT</button></a>

  <div class="evo-space-5"></div>

</fieldset>
</form>


</div> <!-- container -->

<!-- END FORM CONTACT 1 LINE -->

   <div class="evo-space-20"></div>

</section>

</main>
