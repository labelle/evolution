<script type="text/javascript">
var folder = "image/";
$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpe?g|JPE?G|png|PNG|gif|GIF|svg|SVG)$/) ) { 

              var img='<figure class="masonry-item masonry-tooltip">';
    img+='<span class="masonry-tooltiptext">'+decodeURIComponent(val)+'</span>';
    img+='<a href='+folder+val+'><img  class="image" src="'+folder+val+'"></a>';
    img+='<div class="evo-space-5"></div>';
    img+='</figure>';
                $(".evo-masonry").append( img);
            } 
        });
    }
});
</script>
