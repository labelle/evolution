/* Experimental XRAY inspired by Harry Roberts */

/* If it's a class containing the string evo-,
put a green border around it. */

hr[class*="evo-line"]  {
/*padding-bottom: 5rem;*/
margin-top: .5em;
/*background-color: #eee;*/

/* If it's a class, but isn't a class containing the string evo-, put a red border around it.
*/

/*[class]:not([class*="evo-"]) {
outline: 5px solid red;
}*/

.curved-shadow,
.neon-gradient
{
    position:relative;
  -webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3);
            box-shadow:0 1px 4px rgba(0, 0, 0, 0.3);
}

/*==================================================
 * Drop shadow effect with box-shadow
 * ===============================================*/
.curved-shadow:after
{
  content:"";
    position:absolute;
    z-index:-1;
    -webkit-box-shadow:0 0 40px rgba(0,0,0,0.75);
        box-shadow:0 0 40px rgba(0,0,0,0.75);
    bottom:0px;
  width:80%;
  height:50%;
    -moz-border-radius:100%;
    border-radius:100%;
  left:10%;
  right:10%;
}


/*==================================================
 * Glow effect with box-shadow
 * ===============================================*/
.neon-gradient:after{
  content:"";
    position:absolute;
    z-index:-1;
    top:100%;
    bottom:0;
  width:120%;
  height:90px;
  left:-10%;
  right:-10%;
background: -webkit-radial-gradient(50% -3%, ellipse cover, rgba(96, 251, 202, 0.8), rgba(112, 220, 255, 0.5), rgba(255, 116, 225, 0.0) 50%), -webkit-radial-gradient(80% 10%, circle contain, rgba(96, 251, 202, 0.8), rgba(255, 255, 255, 0.0) 180%), -webkit-radial-gradient(90% 20%, circle contain, rgba(255, 255, 202, 0.8), rgba(255, 255, 255, 0.0) 60%);
background:radial-gradient(ellipse at 50% -3%, rgba(96, 251, 202, 0.8), rgba(112, 220, 255, 0.5), rgba(255, 116, 225, 0.0) 50%), radial-gradient(circle at 80% 10%, rgba(96, 251, 202, 0.8), rgba(255, 255, 255, 0.0) 2%), radial-gradient(circle at 90% 20%, rgba(255, 251, 202, 0.8), rgba(255, 255, 255, 0.0) 1%);
}

</style>
